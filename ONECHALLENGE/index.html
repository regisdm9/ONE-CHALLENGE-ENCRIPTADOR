<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script type="text/javascript" src="script.js"></script>

    <title>Challenge 1</title>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img class="logoImg" src="img/Logo.png">
            <h1 class="tittle">Encriptador de mensajes</h1>
        </div>
        <div class="left">
            <input class="text-input" id="inputTexto" type="text" placeholder="Ingrese el texto aquí">
        </div>
        <div class="right">
            <img src="img/Muñeco.png" id="imgDer">
            <h1 id="texto">Ningún mensaje fue encontrado</h1>
            <textarea id="texto2" name="name" rows="7" cols="80">Ingrese el texto que desees encriptar o desencriptar</textarea>
            <button id="copiar" type="button" name="button" onclick="copy()">¡Copiar!</button>
        </div>
        <div class="leftButton">
            <p>*Solo minúsuclas y sin acentos<p>
            <button type="button" id="buttonEncriptar" onclick="encriptar()">Encriptar</button>
            <button type="button" id="buttonDesencriptar" onclick="desencriptar()">Desencriptar</button>
        </div>
    </div>
    <footer class="footer">
        <p>Desarrollado por Regina Díaz</p>
    </footer>
</body>
</html>
